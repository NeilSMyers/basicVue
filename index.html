<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <title>Vue Basics</title>
  <link href="styles.css" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>

  <div id="app">
    <h2>{{ greeting() }}</h2>
    <div>
      <button @click="showImgOptions">Options</button>
    </div>
    <img src="images/logo-with-margin.png" :width="imgWidth" :height="imgHeight">

    <div>
      <h2>Google</h2>

      <div>
        <a :href="googleUrl" @click.prevent="showGoogleUrl">google link</a>
      </div>
    </div>

    <div>
      <h2>Math Section</h2>

      <input type="text" @keyup.enter="square">
      <div>
        {{squaredResult}}
      </div>
    </div>

    <div>
      <h2>font sizer</h2>
      <button @click="fontSizer(5)">Bigger</button>
      <button @click="fontSizer(-5)">Smaller</button>
      <p :style="{fontSize: fontSize + 'px'}">wow</p>
    </div>

    <div>
      <h2>hot keys</h2>
      <button @click.shift="hotKey">Shift</button>
    </div>
  </div>

  <div id="logoList" class="alternate_logo_images">
    <img v-for="logo in logos" :class="logo.className" :src="logo.imgSrc">
  </div>

  <script src="app.js"></script>
</body>
</html>
